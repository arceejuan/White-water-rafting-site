<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
    <h1>HTML and CSS Quiz</h1>
    </header>

    <main>
    <form id="quizForm" action="#" method="post">
        <div class="question">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="question">
            <label for="q3">3. Which of the following correctly represents the syntax for applying styles to an HTML element in CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">body {color:blue;}</option>
                <option value="option2">color: blue; {body}</option>
                <option value="option3">color: blue; body{}</option>
                <option value="option4">{color:blue;} body</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">4. What is the bottom margin given this declaration? (Input number only)</label>
            <img src="images/q4.PNG" alt="question4">
            <input type="number" id="q4" name="q4" min="0" step="1">
        </div>

        <div class="button-wrapper">
        <button type="submit">Submit Quiz</button>
        </div>
    </form>

    </main>

    <footer>
        <p>&copy;2024 | HTML and CSS Quiz | Arcee Juan</p>
    </footer>

</body>
</html>
