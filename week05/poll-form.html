<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Arcee Juan | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Questions
                </legend>
                <div>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                </div>
            
                <div>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>

                <div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Davao City, Cebu City, Manila City, Dumaguete City"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Arcee Juan</p>
    </footer>
</body>
</html>
