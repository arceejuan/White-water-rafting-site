<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arcee Juan">
    <meta name="description" content="Contact Us - This is where you will find contact information about us.">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact - Rapid Ventures</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <main>
        
        <h1>Contact Us!</h1>

        <section class="company-info">
            <h2>Company Information</h2>
        <div class="company-info-content">
            <p>Address: Davao City, Philippines</p>
            <p>Phone Number(s): +63-9123-456789</p>
            <p>Email: rapidventures@dvo.com</p>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6658.637907138909!2d125.59480891362603!3d7.097020183912179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32f96ce3eb32916d%3A0xac50fb13334a4a49!2sDavao%20Wildwater%20Adventure%20Incorporated!5e0!3m2!1sen!2sph!4v1707304484584!5m2!1sen!2sph"></iframe>
            </div>
        </div>
        </section>

        <section class="employee-profiles">
            <h2>Employee Profiles</h2>
            <div class="employee-profiles-content">
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Reservation Agent</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>First Aid Attendant</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Raft Guide</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact-form">
            <h2>Contact Form</h2>
        <div class="contact-form-content">
            <form id="submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                </fieldset>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                
                <div class="button-wrapper">
                    <button type="submit">Submit</button>
                    </div>
            </form>
        </div>
    </section>
    </main>

    <footer>
        <p>&copy; 2024 | Rapid Ventures | Arcee Juan</p>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
